<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Agente de Mensajes</title>
    <link rel="stylesheet" href="css/dashboard-styles.css">
</head>
<body>
    <header>
        <h1 id="welcomeMessage">Bienvenido</h1>
        <button id="logoutButton">Cerrar Sesión</button>
    </header>

    <main>
        <!-- Sección de Administración (solo visible para 'admin') -->
        <section id="adminSection" style="display: none;">
            <h2>Gestión de Usuarios</h2>
            <div id="userError" class="error-message"></div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Nombre Completo</th>
                        <th>Rol</th>
                        <th>Activo</th>
                        <th>Fecha Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <!-- El JavaScript llenará esta tabla -->
                <tbody id="userList"></tbody>
            </table>
        </section>

        <!-- Sección de Estadísticas (visible para todos) -->
        <section>
            <h2>Estadísticas de Mensajes</h2>
            <!-- El JavaScript llenará este div -->
            <div id="messageStats"></div>
        </section>
        
        <!-- Sección de Carga de Archivos (visible para todos) -->
        <section>
            <h2>Cargar Archivo de Mensajes (.xlsx)</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" name="file" accept=".xlsx" required>
                <button type="submit">Cargar y Procesar</button>
            </form>
            <div id="uploadMessage" class="message"></div>
        </section>
    </main>

    <!-- Scripts al final para un mejor rendimiento -->
    <script src="js/dashboard.js"></script>
</body>
</html>
